    <script>
        // Fecha de la boda
        const weddingDate = new Date("2025-03-15T14:30:00").getTime();
    
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;
    
            // Cálculos para semanas, días, horas y minutos
            const totalDays = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const weeks = Math.floor(totalDays / 7);
            const days = totalDays % 7;
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    
            // Actualizar el HTML
            document.getElementById("weeks").innerText = weeks.toString().padStart(2, '0');
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
    
            // Detener el contador si llega la fecha
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "¡Hoy es el gran día!";
            }
        }
    
        // Actualizar cada segundo
        const countdownInterval = setInterval(updateCountdown, 1000);
    
        // Inicializar el contador
        updateCountdown();
    </script>

      <script>
        // Referencia al formulario
        const form = document.getElementById('rsvp-form');
      
        // Manejar el evento de envío del formulario
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
      
          // Capturar los datos del formulario
          const name = document.getElementById('name').value.trim();
          const guest = document.getElementById('guest').value.trim();
          const confirmation = document.getElementById('confirmation').value;
      
          if (!name || !confirmation) {
            alert('Por favor, completa los campos obligatorios.');
            return;
          }
      
          try {
            // Guardar los datos en Firestore
            console.log('Intentando guardar los datos en Firestore...');
            await db.collection('rsvp').add({
              name,
              guest: guest || null, // Si no hay acompañante, guardar como null
              confirmation,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
      
            console.log('Datos guardados exitosamente.');
            alert('Gracias por confirmar tu asistencia.');
            form.reset(); // Reiniciar el formulario
          } catch (error) {
            console.error('Error al guardar los datos: ', error);
            alert('Hubo un error al enviar los datos. Inténtalo de nuevo.');
          }
        });
